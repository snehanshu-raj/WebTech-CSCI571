<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffcc00;
      user-select: none;
    }

    .caption {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ffcc00;
      text-shadow: 0 0 12px rgba(255, 204, 0, 0.8);
      margin-bottom: 25px;
    }

    #slideshow-container {
      position: relative;
      width: 800px;
      max-width: 95vw;
      height: 400px;
      border: 5px solid #ffcc00;
      border-radius: 15px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 30px #ffcc00aa;
    }

    #slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0; left: 0;
      transition: opacity 1s ease-in-out;
      opacity: 0;
      border-radius: 10px;
      user-select: none;
      pointer-events: none;
    }

    /* Show the visible image */
    #slideshow-container img.active {
      opacity: 1;
      position: relative;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="caption">SRJâ€™s Crafts</div>
  <div id="slideshow-container">
    <!-- Images will be created by JS -->
  </div>

  <script>
    const images = [
      "images/img1.jpeg",
      "images/img2.jpeg",
      "images/img3.jpeg",
      "images/img4.jpeg",
      "images/img5.jpeg",
      "images/img6.jpeg",
      "images/img7.jpeg",
      "images/img8.jpeg",
      "images/img9.jpeg",
      "images/img10.jpeg"
    ];

    const container = document.getElementById('slideshow-container');

    // Create img elements for all images, but only show first
    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      if(i === 0) img.classList.add('active');
      container.appendChild(img);
    });

    let currentIndex = 0;
    const imgs = container.querySelectorAll('img');
    const total = imgs.length;
    const intervalTime = 2000; 

    setInterval(() => {
      imgs[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % total;
      imgs[currentIndex].classList.add('active');
    }, intervalTime);
  </script>
</body>
</html>
