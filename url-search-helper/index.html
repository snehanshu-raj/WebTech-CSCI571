<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLs Search Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .search-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s ease;
            text-align: center;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            text-align: left;
        }

        .search-btn, .clear-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn {
            background: #667eea;
            color: white;
        }

        .search-btn:hover {
            background: #5a67d8;
        }

        .clear-btn {
            background: #6c757d;
            color: white;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        .database-info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #bbdefb;
        }

        .loading {
            color: #666;
            font-size: 18px;
            padding: 20px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .results-info {
            margin-bottom: 20px;
            color: #666;
            font-style: italic;
            font-size: 16px;
        }

        .url-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            text-align: left;
        }

        .url-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .url-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .url-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            word-break: break-all;
            display: block;
            margin-bottom: 10px;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .url-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .url-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #f0f0f0;
            padding-top: 10px;
        }

        .no-results {
            color: #666;
            font-style: italic;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .search-highlight {
            background-color: #ffeb3b;
            padding: 1px 2px;
            border-radius: 2px;
        }

        .welcome-message {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .search-bar {
                flex-direction: column;
                align-items: center;
            }
            
            .search-input {
                max-width: 100%;
            }
            
            .url-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç URL Search Helper</h1>
        <p class="welcome-message">Prof. Saty's Class Resources</p>
        
        <div id="databaseInfo" class="database-info" style="display: none;">
            üìö Database loaded with <strong><span id="urlCount">0</span> URLs</strong> ready for search
        </div>
        
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Start typing to search URLs..." />
                <button onclick="searchURLs()" class="search-btn">üîç Search</button>
                <button onclick="clearSearch()" class="clear-btn">Clear</button>
            </div>
        </div>

        <div id="loadingState" class="loading">Loading URL database...</div>
        <div id="errorState" class="error" style="display: none;"></div>
        <div id="resultsInfo" class="results-info" style="display: none;"></div>
        <div id="urlGrid" class="url-grid"></div>
    </div>

    <script>
        let urls = [];
        let filteredUrls = [];
        let hasSearched = false;

        // URLs are currently being loaded from the urls.json file
        async function loadURLsFromJSON() {
            try {
                const response = await fetch('urls.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                urls = await response.json();
                filteredUrls = [...urls];
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('databaseInfo').style.display = 'block';
                document.getElementById('urlCount').textContent = urls.length;
                
            } catch (error) {
                console.error('Error loading URLs:', error);
                showError(`Failed to load URLs: ${error.message}`);
            }
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            const errorState = document.getElementById('errorState');
            errorState.textContent = message;
            errorState.style.display = 'block';
        }

        // to highlight the searched substring in the matching string -> can be either in url or desc
        function highlightSearchTerms(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="search-highlight">$1</span>');
        }

        function renderURLs() {
            const grid = document.getElementById('urlGrid');
            const resultsInfo = document.getElementById('resultsInfo');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            // search results to be showed only when there is text in search box
            if (!hasSearched && searchTerm === '') {
                grid.innerHTML = '';
                resultsInfo.style.display = 'none';
                return;
            }
            
            resultsInfo.style.display = 'block';
            resultsInfo.textContent = `Found ${filteredUrls.length} of ${urls.length} URLs`;
            
            if (filteredUrls.length === 0) {
                if (urls.length === 0) {
                    grid.innerHTML = '<div class="no-results">No URLs loaded. Please check your urls.json file.</div>';
                } else {
                    grid.innerHTML = '<div class="no-results">No URLs found matching your search. Try different keywords!</div>';
                }
                return;
            }

            grid.innerHTML = filteredUrls.map(url => `
                <div class="url-card">
                    <a href="${url.url}" target="_blank" class="url-link">${highlightSearchTerms(url.url, searchTerm)}</a>
                    <div class="url-description">${highlightSearchTerms(url.description, searchTerm)}</div>
                    <div class="url-meta">
                        <span>Added: ${url.dateAdded}</span>
                        <span>ID: ${url.id}</span>
                    </div>
                </div>
            `).join('');
        }

        // Search 
        function searchURLs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                hasSearched = false;
                filteredUrls = [...urls];
            } else {
                hasSearched = true;
                filteredUrls = urls.filter(url => 
                    url.url.toLowerCase().includes(searchTerm) || 
                    url.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderURLs();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredUrls = [...urls];
            hasSearched = false; 
    
            document.getElementById('urlGrid').innerHTML = '';
            document.getElementById('resultsInfo').style.display = 'none';
        }

        function setupRealTimeSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = this.value.trim();
                    
                    if (searchTerm !== '') {
                        hasSearched = true;
                        searchURLs();
                    } else {
                        // reset when search box empty
                        hasSearched = false;
                        filteredUrls = [...urls];
                        document.getElementById('urlGrid').innerHTML = '';
                        document.getElementById('resultsInfo').style.display = 'none';
                    }
                }, 300);
            });
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchURLs();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadURLsFromJSON();
            setupRealTimeSearch();
        });
    </script>
</body>
</html>
