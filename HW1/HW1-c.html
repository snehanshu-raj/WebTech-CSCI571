<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>JS Only Slideshow</title>
  <style>
  .nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 40px 0;
    }

    .nav a {
        text-decoration: none;
        padding: 12px 24px;
        background-color: #4CAF50;
        color: white;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .nav a:hover {
        background-color: #388e3c;
    }
  </style>
</head>
<body>
  <script>
    const images = [
      "https://raw.githubusercontent.com/snehanshu-raj/WebTech-CSCI571/main/HW1/images/img1.jpeg",
      "https://raw.githubusercontent.com/snehanshu-raj/WebTech-CSCI571/main/HW1/images/img2.jpeg",
      "https://raw.githubusercontent.com/snehanshu-raj/WebTech-CSCI571/main/HW1/images/img3.jpeg",
      "https://raw.githubusercontent.com/snehanshu-raj/WebTech-CSCI571/main/HW1/images/img4.jpeg",
      "https://raw.githubusercontent.com/snehanshu-raj/WebTech-CSCI571/main/HW1/images/img5.jpeg",
      "https://raw.githubusercontent.com/snehanshu-raj/WebTech-CSCI571/main/HW1/images/img6.jpeg",
      "https://raw.githubusercontent.com/snehanshu-raj/WebTech-CSCI571/main/HW1/images/img7.jpeg",
      "https://raw.githubusercontent.com/snehanshu-raj/WebTech-CSCI571/main/HW1/images/img8.jpeg",
      "https://raw.githubusercontent.com/snehanshu-raj/WebTech-CSCI571/main/HW1/images/img9.jpeg",
      "https://raw.githubusercontent.com/snehanshu-raj/WebTech-CSCI571/main/HW1/images/img10.jpeg"
    ];

    // Caption
    const heading = document.createElement('h1');
    heading.innerText = "SRJ's Crafts";
    heading.style.color = '#ffcc00';
    heading.style.textAlign = 'center';
    heading.style.fontFamily = 'Segoe UI, sans-serif';
    heading.style.marginBottom = '20px';
    document.body.appendChild(heading);

    // Slideshow container
    const container = document.createElement('div');
    container.style.width = '800px';
    container.style.maxWidth = '95vw';
    container.style.height = '450px';
    container.style.margin = '0 auto';
    container.style.position = 'relative';
    container.style.border = '4px solid #ffcc00';
    container.style.borderRadius = '10px';
    container.style.overflow = 'hidden';
    container.style.backgroundColor = 'black';
    document.body.style.backgroundColor = '#111';
    document.body.style.margin = '0';
    document.body.style.padding = '40px';
    document.body.style.display = 'flex';
    document.body.style.flexDirection = 'column';
    document.body.style.alignItems = 'center';
    document.body.appendChild(container);

    // Load images
    const imgElements = images.map((src, idx) => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = '100%';
      img.style.height = '100%';
      img.style.objectFit = 'contain';
      img.style.position = 'absolute';
      img.style.top = '0';
      img.style.left = '0';
      img.style.display = idx === 0 ? 'block' : 'none';
      container.appendChild(img);
      return img;
    });

    // Rotate images
    let currentIndex = 0;
    setInterval(() => {
      imgElements[currentIndex].style.display = 'none';
      currentIndex = (currentIndex + 1) % imgElements.length;
      imgElements[currentIndex].style.display = 'block';
    }, 2000);
  </script>
  <div class="nav">
    <a href="HW1-a.html">Go to HW1-a</a>
    <a href="HW1-b.html">Go to HW1-b</a>
</div>
</body>
</html>
