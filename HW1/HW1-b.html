<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Only Slideshow (Full Image Visible)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow {
      position: relative;
      width: 800px;
      height: 400px;
      overflow: hidden;
      background: black;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain; /* <-- changed from 'cover' */
      background: #000;    /* helps with letterboxing */
      opacity: 0;
      animation: fade 30s infinite;
    }

    .slideshow img:nth-child(1)  { animation-delay: 0s; }
    .slideshow img:nth-child(2)  { animation-delay: 1s; }
    .slideshow img:nth-child(3)  { animation-delay: 2s; }
    .slideshow img:nth-child(4)  { animation-delay: 3s; }
    .slideshow img:nth-child(5)  { animation-delay: 4s; }
    .slideshow img:nth-child(6)  { animation-delay: 5s; }
    .slideshow img:nth-child(7)  { animation-delay: 6s; }
    .slideshow img:nth-child(8)  { animation-delay: 7s; }
    .slideshow img:nth-child(9)  { animation-delay: 8s; }
    .slideshow img:nth-child(10) { animation-delay: 9s; }

    @keyframes fade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      15%  { opacity: 1; }
      20%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="images/img1.jpeg" alt="Slide 1">
    <img src="images/img3.jpeg" alt="Slide 3">
    <img src="images/img2.jpeg" alt="Slide 2">
    <img src="images/img4.jpeg" alt="Slide 4">
    <img src="images/img5.jpeg" alt="Slide 5">
    <img src="images/img6.jpeg" alt="Slide 6">
    <img src="images/img7.jpeg" alt="Slide 7">
    <img src="images/img8.jpeg" alt="Slide 8">
    <img src="images/img9.jpeg" alt="Slide 9">
    <img src="images/img10.jpeg" alt="Slide 10">
  </div>
</body>
</html>
