<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Only Slideshow</title>
  <style>
    /* Reset and full viewport */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffcc00;
      overflow: hidden;
      padding: 40px 20px;
    }

    /* Caption as a heading above slideshow */
    .caption {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 30px;
      text-shadow: 0 0 12px #ffcc00;
      user-select: none;
      text-align: center;
    }

    /* Container for slideshow */
    .container {
      position: relative;
      width: 800px;
      max-width: 95vw;
      height: 450px;
      background: #000;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(255, 204, 0, 0.5);
      overflow: hidden;
    }

    /* Slideshow wrapper */
    .slideshow {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* All images stacked absolutely */
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      opacity: 0;
      animation: fade 30s infinite;
      border-radius: 15px;
      box-shadow: inset 0 0 50px rgba(255, 204, 0, 0.2);
      user-select: none;
      pointer-events: none;
    }

    /* Stagger animation delays */
    .slideshow img:nth-child(1)  { animation-delay: 0s; }
    .slideshow img:nth-child(2)  { animation-delay: 2s; }
    .slideshow img:nth-child(3)  { animation-delay: 4s; }
    .slideshow img:nth-child(4)  { animation-delay: 6s; }
    .slideshow img:nth-child(5)  { animation-delay: 10s; }
    .slideshow img:nth-child(6)  { animation-delay: 12s; }
    .slideshow img:nth-child(7)  { animation-delay: 14s; }
    .slideshow img:nth-child(8)  { animation-delay: 16s; }
    .slideshow img:nth-child(9)  { animation-delay: 18s; }
    .slideshow img:nth-child(10) { animation-delay: 20s; }

    /* Fade keyframes: fade in and out smoothly */
    @keyframes fade {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      25%  { opacity: 1; }
      35%  { opacity: 0; }
      100% { opacity: 0; }
    }

    .nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 40px 0;
    }

    .nav a {
        text-decoration: none;
        padding: 12px 24px;
        background-color: #4CAF50;
        color: white;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .nav a:hover {
        background-color: #388e3c;
    }

  </style>
</head>
