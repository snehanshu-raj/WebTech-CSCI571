<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #slideshow-container {
      width: 800px;
      height: 400px;
      border: 5px solid #fff;
      overflow: hidden;
      position: relative;
      background: #000;
      border-radius: 10px;
    }

    #slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .caption {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
    }

  </style>
</head>
<body>
  <div class="caption">SRJâ€™s Crafts</div>
  <div id="slideshow-container">
    <img id="slideshow" src="images/img1.jpeg" alt="Slideshow Image">
  </div>

  <script>
    const images = [
      "images/img1.jpeg",
      "images/img2.jpeg",
      "images/img3.jpeg",
      "images/img4.jpeg",
      "images/img5.jpeg",
      "images/img6.jpeg",
      "images/img7.jpeg",
      "images/img8.jpeg",
      "images/img9.jpeg",
      "images/img10.jpeg"
    ];

    let index = 0;
    const imgElement = document.getElementById("slideshow");

    setInterval(() => {
      index = (index + 1) % images.length;
      imgElement.src = images[index];
    }, 1000); // Change image every 3 seconds
  </script>

</body>
</html>
